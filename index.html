<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masked Robotics | Kinder Tomorrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Animated Sector Intro -->
  <div id="sector-animation" class="full-screen">
    <div id="animation-content">
      <span class="sector">Manufacturing</span>
      <span class="sector">Healthcare</span>
      <span class="sector">Agriculture</span>
      <span class="sector">Logistics</span>
      <span class="sector">Construction</span>
      <span class="sector">Space</span>
      <span class="sector">Retail</span>
      <span class="sector">Defence</span>
      <span class="sector">Home</span>
      <span class="sector">Education</span>
    </div>
  </div>

  <!-- Logo Section -->
  <div id="logo-section" class="full-screen hidden">
    <h1 id="masked-logo" class="logo"></h1>
    <div class="tagline">Kinder Tomorrow</div>
  </div>
  
  <!-- Launching Soon Section -->
  <div id="launch-soon-section" class="full-screen hidden">
    <h2 id="launching-text" class="launching">Launching Soon</h2>
  </div>

  <!-- AI Bot Widget -->
  <div id="ai-bot" class="ai-bot-widget hidden">
    <div class="ai-header">Masked AI Assistant</div>
    <div class="ai-body">
      <input id="bot-input" type="text" placeholder="Ask me anything..." />
      <button id="bot-send">Send</button>
    </div>
    <div id="ai-response" class="ai-response"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
